<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body
        {
            font-family: Arial,sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header
        {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .intro, .features
        {
            padding: 20px;
        }
        .features ul
        {
            list-style-type: none;
            padding: 0;
        }
        .features li
        {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin: 5px 0;
            padding: 10px;
        }
        footer
        {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position:fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>
    <section class="intro">
        <h2>Introduction</h2>
        <p>This is an introductory section.</p>
    </section>
    <section class="features">
        <h2>Features</h2>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2025 Your name</p>
    </footer>
</body>
</html>
